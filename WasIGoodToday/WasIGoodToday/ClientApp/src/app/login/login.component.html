<div class="col-md-6 col-md-offset-3 " >
    <h2>Login</h2>
    <form name="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Enter your username here" (keyup.enter)="validateUser(username, password)" autofocus/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"  placeholder="Enter your password here" (keyup.enter)="validateUser(username, password)"/>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary"(click)="validateUser(username, password)" >Login</button>
        </div>
    </form>
    <div *ngIf="isInvalidUserNameAndPassword"><p class='alert alert-danger'><strong>Username and Password are mandatory</strong></div>
    <div *ngIf="isInvalidUserName"><p class='alert alert-danger'><strong>Username is mandatory</strong></div>
    <div *ngIf="isInvalidPassword"><p class='alert alert-danger'><strong>Password is mandatory</strong></div>
    <div *ngIf="userNotFound"><p class='alert alert-danger'><strong>The supplied login was invalid</strong></div>
    <!--<div *ngIf="successfulLogIn"><p class='alert alert-success'><strong>Consider yourself logged in {{logedInUserName}}. You have {{department}} access rights</strong></div>-->
</div>
