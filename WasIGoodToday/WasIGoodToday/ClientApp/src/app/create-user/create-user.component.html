<div class="col-md-6 col-md-offset-3 ">
    <h2>Create User</h2>
    <form name="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Enter your username here"  autofocus />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Enter your password here"  />
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="createUser(username, password)">Create User</button>
        </div>
    </form>
</div>
